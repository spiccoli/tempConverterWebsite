<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌡️ Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="converterContainer">
        <h1>Temperature Converter</h1>
        <input id="textBox" type="number" value="0"> <br>
        <input id="toFahrenheit" type="radio" name="tempRadios"> 
        <label for="toFahrenheit">Celsius (°C) ➡️ Fahrenheit (°F)</label> <br>
        <input id="toCelsius" type="radio" name="tempRadios"> 
        <label for="toCelsius">Fahrenheit (°F) ➡️ Celsius (°C)</label>
        <button id="submitBtn" type="button" onclick="convert()">Convert</button>
        <p id="resultTemp">Please select a unit.</p>
    </form>
    <script src="index.js"></script>
</body>
</html>
